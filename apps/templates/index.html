<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge" />
    <title>Mission to Mars</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <!-- Custom styles for this template -->
    <link href="styles.css" rel="body" />

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg"
                   href="/scrape"
                   role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row"
             id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mars Featured Image -->
        <div class="row"
             id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{ mars.featured_image }}"
                     class="img-responsive"
                     alt="Responsive image">
            </div>
            <!-- Mars Info -->
            <div class="col-md-4">
                <h3> Mars Facts </h3>
                {{ mars.facts | safe}}
            </div>
        </div>

        <div class="row" id="mars-hemis">
            <div class="col-md-12">
                <h2>Mars Hemispheres</h2>
                <div class="row">
                    <div class='col-sm-3'>
                        <h3>Ceberus <br>Hemisphere</h3>
                        <img src="{{mars.ceberus}}"
                            class='zoom'
                            alt="Ceberus Hemisphere"
                            height ='250' width='250'
                            link href="styles.css">
                    </div>
                    <div class= 'col-sm-3'>
                        <h3>Schiaparelli <br>Hemisphere</h3>
                        <img src="{{ mars.schiaparelli }}"
                            class="zoom"
                            alt="Schiaparelli Hemisphere"
                            height ='250' width='250'>
                    </div>
                    <div class= 'col-sm-3'>
                        <h3>Syrtis Major Hemisphere</h3>
                        <img src="{{ mars.syrtis_major }}"
                            class="zoom"
                            alt="Syrtis Major Hemisphere"
                            height ='250' width='250'>
                    </div>
                    <div class= 'col-sm-3'>
                        <h3>Valles Marineris Hemisphere</h3>
                        <img src="{{ mars.valles_marineris }}"
                            class="zoom"
                            alt="Valles Marineris Hemisphere"
                            height ='250' width='250'>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
